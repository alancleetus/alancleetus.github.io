<!DOCTYPE html5>
<html>
	<head>
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

		<title>MLH Project</title>
		
		
		<!-- use meta tag to ensure proper rendering and touch zooming width=device-width part sets the width of the page to follow the screen-width of the device. initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script rel="text/javascript" src= "./functions.js"></script>	
	
	</head>

	<body>
		
		<div id = "top_bar" class = "row" >
			
			<div class = "col-xs-2">
			  
			</div>
			
			
			<div class = "col-xs-2">
			  <img class="img-responsive" src="./ill.png" style="max-width:50px;"/>
			</div>
			
			<div class = "col-xs-2">
				<button class = "game_buttons" id = "playGame" onclick="game()">play</button>
			</div>
			
			<div class = "col-xs-2">
				<button class = "game_buttons"  id = "pauseGame">pause</button>	
			</div>
			
			<div class = "col-xs-2">
				<button  class = "game_buttons" id = "endGame">Reset</button>
			</div>
			
			<div class = "col-xs-1">
				<span id = "score">Score:</span>	
			</div>
			
			<div>
				<span id = "val"> 0 </span> 	
			</div>
		

		</div>
		
		<div id = "game_window">
			<div id ="dot"> </div>
			
			<div id = "seeker"><span id="health">100</span></div>
		</div>
	</body>
	
</html>
